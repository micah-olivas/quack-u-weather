<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quack-U-Weater</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="container">
    <div id="logo-container">
        <img src="logo.png" alt="Your Logo" id="logo">
    </div>

    <div id="app">
        <div id="location"></div>
        <div id="loading-message">
            <div id="loading-circle"></div>
            Fetching prediction
        </div>
        <div id="traffic-lights">
            <div class="light" id="light-1"></div>
            <div class="light" id="light-2"></div>
            <div class="light" id="light-3"></div>
            <div class="light" id="light-4"></div>
            <div class="light" id="light-5"></div>
        </div>
        <div id="message-container"></div>        
        <button onclick="getPrediction()">Predict</button>
        
    </div>

    <div id="credits"></div>
</div>

<script src="script.js"></script>
</body>
</html>
